services:
  limboo-cards-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ./src:/app
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - DOTNET_HOST_PATH=/usr/share/dotnet/dotnet
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_RUNNING_IN_CONTAINER=true
      - SUBJECT_GETBYID_URL=https://031cb4f312dfee4b918aa9feefe9fd.e8.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/f596f122f19b41e9ba64bc4900fd1413/triggers/manual/paths/invoke/subject?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=yffQm7RxLz7duL3NHk3ZWEW6eadPXeHcnuNCgwCfG4M
      - SUBJECT_GETALL_URL=https://031cb4f312dfee4b918aa9feefe9fd.e8.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/d3b43b4cd2e642fbbdfc859a9a701865/triggers/manual/paths/invoke/subjects?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=xMAMqt2lLsY40w1whH2_0_UamIA5VtLuai5N7vQAFFI
      - SUBJECT_GETPAGED_URL=https://031cb4f312dfee4b918aa9feefe9fd.e8.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/e0b679a50103403a879ef4af9b3da0fd/triggers/manual/paths/invoke/subjects?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=XYv1fIFiKUYowFXZU7E1R9yuK_hLlS5WFm2mxoBSt2Y
      - CARD_GETALL_URL=https://031cb4f312dfee4b918aa9feefe9fd.e8.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/54549f481cfd47d79921cd35cd64c535/triggers/manual/paths/invoke/cards?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=pCIspK-GHVLDYGXDKSOy0vR878wy4118NNc8yiumHoA
      - CARD_GETBYID_URL=https://031cb4f312dfee4b918aa9feefe9fd.e8.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/386951f4a1514b76aa151b4b1145f7a6/triggers/manual/paths/invoke/cards?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=EAH0B2bkfjj36e4e1J4b1-vJANCqauZ1eca-kpOg0lk
      - NATS_URL=nats://nats:4222
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=limboocardsdb;Username=postgres;Password=postgres
    depends_on:
      - nats
      - postgres
    networks:
      - limboo-network
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:5000"]

  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    command: -js
    volumes:
      - nats_data:/data
    networks:
      - limboo-network

  postgres:
    image: postgres:15
    container_name: limboo-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: limboocardsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - limboo-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: limboo-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - limboo-network

volumes:
  nats_data:
  postgres_data:

networks:
  limboo-network:
    driver: bridge